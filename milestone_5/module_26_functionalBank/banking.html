<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some  <span class="font-semibold text-purple-600">mo0ooooonyyyy</span>!!!</h1>
    </header>
    
    <main class="w-3/4 mx-auto ">
        <!-- // balance and transaction  -->
        <button onclick="resetAll()" class="bg-purple-400 px-6 py-2 rounded">Reset</button>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded"> 
                    <h3 class="text-2xl">Deposit</h3> 
                    <h4 class="text-4xl">$ <span  id="total_deposit">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded"> 
                    <h3 class="text-2xl">Withdraw</h3> 
                    <h4 class="text-4xl">$ <span  id="total_withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded"> 
                    <h3 class="text-2xl">Balance</h3> 
                    <h4 class="text-4xl">$ <span  id="total_balance">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl"> Please Deposit</h3>
                    <div>
                        <input required class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="number" id="deposit_input" placeholder="$ amount you want to deposit">
                         <button id="deposit_btn" class="bg-yellow-600 px-5 rounded text-white font-medium py-2">Deposit</button>
                    </div>
                </div>                
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl"> Please Withdraw</h3>
                    <div>
                        <input required class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="number" id="withdraw_input" placeholder="$ amount you want to withdraw">
                         <button id="withdraw_btn" class="bg-yellow-600 px-5 rounded text-white font-medium py-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/banking.js"></script>
  
</body>
</html>
