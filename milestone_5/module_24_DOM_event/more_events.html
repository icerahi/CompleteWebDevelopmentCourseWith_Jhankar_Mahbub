<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>More Events</h2>
    <section>
        <input id='delete_confirm' type="text" placeholder="please type delete">
        <h3 id="secret-info">Very very important secret Information </h3>
        <button id='deleteBtn' disabled>Delete</button>
    </section>

    <script>
        document.getElementById('deleteBtn').addEventListener('click',function(){
            document.getElementById('secret-info').style.display='none'
            document.getElementById('delete_confirm').value=""
        })       
        //focus
        document.getElementById('delete_confirm').addEventListener('focus',function(){
            console.log("O! amar dike takaise :D");
            document.body.style.backgroundColor="whitesmoke"
        })

      //blue
        document.getElementById('delete_confirm').addEventListener('blur',function(){
            // console.log("O! amar dike takaise :D");
            document.body.style.backgroundColor="white"
        })

        //keydown
  /*       document.getElementById('delete_confirm').addEventListener('keydown',function(){
           const deleteField = document.getElementById('delete_confirm')
           console.log(deleteField.value);
        }) */
        //keyup
        document.getElementById('delete_confirm').addEventListener('keyup',function(event){
 
        const deleteBtn=document.getElementById('deleteBtn')

        if(event.target.value == 'delete'){
            deleteBtn.removeAttribute('disabled')
        }
        else{
            deleteBtn.setAttribute('disabled',true)
        }
        })
        //change
        document.getElementById('delete_confirm').addEventListener('change',function(){
           const deleteField = document.getElementById('delete_confirm')
           console.log(deleteField.value);
        })
    </script>
</body>
</html>
