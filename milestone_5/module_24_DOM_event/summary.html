<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event summary</title>
</head>
<body>

    <h1 id="mouse-header">More Mouse Event</h1>
    <input id="inputfield" placeholder="your email address" type="text">
    <button onclick="handleClickGreen()">Click Me:Green</button>

    <br>
    <hr>
    <!-- homework  -->
    <input type="text" id="number1">
    <button id='number1_log'>log1</button>
    <input type="text" id="number2">
    <button id='number2_log'>log2</button>
    <br>
    <p id="result"></p>
    <button id="sum">Sum</button>
    <script>
        function handleClickGreen(){
            document.body.style.backgroundColor='green'
        }
        document.getElementById('inputfield').addEventListener('keyup',function(event){
            console.log(event.target.value);
        })

        // mouse event
        // document.getElementById('mouse-header').addEventListener('mousemove',function(event){
        //     console.log('mouse is over');
        // })
        // document.getElementById('mouse-header').addEventListener('mouseenter',function(event){
        //     console.log('mouse is entering');
        // })

        //homework
        document.getElementById('mouse-header').addEventListener('mouseout',function(event){
            console.log('mouse out, mouse tumi kotha na koia jaio na');
        })

        document.getElementById('number1_log').addEventListener('click',function(){
            const number1= document.getElementById('number1').value
            console.log(number1);
        })
        document.getElementById('number2_log').addEventListener('click',function(){
            const number2= document.getElementById('number2').value
            console.log(number2);
        })
        document.getElementById('sum',addEventListener('click',function(){
            const number1 = document.getElementById('number1').value 
            const number2 = document.getElementById('number2').value 
            const result = parseInt(number1)+parseInt(number2 )
            document.getElementById('result').innerText=result;
        }))
    </script>
</body>
</html>
