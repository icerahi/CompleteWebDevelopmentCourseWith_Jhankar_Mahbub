<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="get_text"></p>
    <input id="name_field" type="text">
    <button id="update_name">update</button>
    <button onclick="GetText()">Just Function</button>
    <button id="handleEvent">Direct AddEventListener</button>
    <script>
        //using function
        function GetText(){
            const p = document.getElementById('get_text');
            p.innerText="set by using function"
        }

        //direct
        document.getElementById('handleEvent').addEventListener('click',function(){
            const p = document.getElementById('get_text');
            p.innerText="set by direct add event listenser"
        })

        //direct with inputfield
        document.getElementById('update_name').addEventListener('click',function(){
            const nameField = document.getElementById('name_field');
            const p = document.getElementById('get_text');
            p.innerText= nameField.value;
            nameField.value=""
        })
    </script>
</body>
</html>
