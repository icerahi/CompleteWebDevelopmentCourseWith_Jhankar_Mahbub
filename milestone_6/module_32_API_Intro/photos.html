<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <style>
        #photos{
            padding:10px;
            margin:0px 10px;
            display:grid;
            grid-template-columns: repeat(4,1fr);
        }
        .photo{
            padding:5px;
            margin:5px;
            border:1px solid whitesmoke;
            border-radius: 20px;
            box-shadow: 1px 10px 10px lightgray;
        }
        .photo img{
            width: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Display Photos</h1>

    <section id="photos">

    </section>
    <script src="./js/photos.js"></script>
</body>
</html>
