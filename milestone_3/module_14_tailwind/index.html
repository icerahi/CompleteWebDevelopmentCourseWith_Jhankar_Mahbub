<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Tailwind Css</title>
  </head>
  <body>
    <section>
      <h1 class="text-6xl bg-red-200 w-1/2">This is h1 tailwind css</h1>
      <p class="text-4xl">THis is p tag tailwind css</p>
      <p class="text-4xl font-extrabold text-green-600">
        THis is p tag tailwind css
      </p>
    </section>
    <section class="container mx-auto">
      <h1 class="text-6xl">my section</h1>
      <div class="flex text-5xl justify-center">
        <div class="bg-green-500">
          <h2 class="text-5x">My first box</h2>
        </div>
        <div class="bg-red-500 w-72 h-64 flex justify-center items-center">

    <section class="bg-yellow-200">

        <div class="bg-blue-400 p-10">3</div>

        <div class="bg-blue-400 p-10">5</div>

        <div class="bg-blue-400 p-10">7</div>
        <div class="bg-blue-400 p-10">8</div>
        <div class="bg-blue-400 p-10">9</div>
        <div class="bg-blue-400 p-10">10</div>
        <div class="bg-blue-400 p-10">11</div>
        <div class="bg-blue-400 p-10">12</div>
        <div class="bg-blue-400 p-10">13</div>
        <div class="bg-blue-400 p-10">14</div>
        <div class="bg-blue-400 p-10">15</div>
      </div>
    </section>
  </body>
</html>
