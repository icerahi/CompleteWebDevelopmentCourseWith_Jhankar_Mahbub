<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-lg bg-secondary">
      <h2>Flexible Flexbox hotel room</h2>
      <div class="d-flex justify-content-around">
        <div class="w-25 border border-primary border-3 m-1">
          <img
            class="img-fluid"
            src="https://media.wired.com/photos/5b899992404e112d2df1e94e/master/pass/trash2-01.jpg"
            alt=""
          />
          <h2>Single Hotel room</h2>
        </div>
        <div class="w-25 border border-primary border-3 m-1">
          <img
            class="img-fluid"
            src="https://media.wired.com/photos/5b899992404e112d2df1e94e/master/pass/trash2-01.jpg"
            alt=""
          />
          <h2>Double Hotel room</h2>
        </div>
        <div class="w-25 border border-primary border-3 m-1">
          <img
            class="img-fluid"
            src="https://media.wired.com/photos/5b899992404e112d2df1e94e/master/pass/trash2-01.jpg"
            alt=""
          />
          <h2>Family Hotel room</h2>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
